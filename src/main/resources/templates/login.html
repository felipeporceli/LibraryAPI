<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio Moderno</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6f9;
            font-family: "Inter", sans-serif;
        }

        .form-container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin: 60px auto;
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-modern {
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="form-title">Cadastro</h3>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Nome completo</label>
            <input type="text" class="form-control" placeholder="Digite seu nome" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Digite sua senha" name="password">
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-modern">Criar conta</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
